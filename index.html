<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./hey.css" />
    <style>
      .container {
        background-image: url(./demoweb/bg.png);
      }
    </style>
  </head>
  <body class="">
    <div class="container h-screen w-screen flex justify-center items-center">
      <div class="All flex w-[800px] h-[500px]">
        <div
          class="imtem1 bg-[#357488] w-[350px] h-[500px] rounded-tl-[38px] rounded-bl-[38px] relative flex justify-center items-center"
        >
          <div class="absolute top-4 left-[30px] flex gap-3">
            <img src="./demoweb/Group 2.svg" width="40" alt="" class="" />
            <span class="font-[400] text-[36px] flex text-white"
              >Code
              <p class="text-[#54CAE3]">Craft</p></span
            >
          </div>
          <div class="flex flex-col text-center break-words mt-5">
            <h1 class="text-white font-[400] text-[35px] mb-3 mt-[10px]">
              WELCOME BACK
            </h1>
            <p class="text-white font-[500] mb-1 mx-5 mt-[5px]">
              To keep conneted with us please login with your personal info
            </p>
            <button
              class="bg-[#46A2AE] rounded-[74.5px] text-white text-[18px] font-[600px] py-[5px] mt-[22px] w-[180px] mx-auto"
            >
              Sign in
            </button>
          </div>
        </div>
        <div
          class="imtem2 bg-[#d9d9d9] w-[450px] h-[500px] rounded-tr-[38px] rounded-br-[38px] break-words"
        >
          <h1 class="text-[#46A2AE] text-[35px] font-[500] mt-4 text-center">
            Create acount
          </h1>
          <div class="icon flex justify-center gap-3 mt-[20px]">
            <a href="">
              <figure class="relative">
                <img src="./demoweb/Group 5.svg" width="30" alt="" />
                <figcaption
                  class="absolute top-[2px] left-[11px] text-[15px] font-bold"
                >
                  F
                </figcaption>
              </figure>
            </a>
            <a href="">
              <figure class="relative">
                <img src="./demoweb/Group 5.svg" width="30" alt="" />
                <figcaption
                  class="absolute top-[2px] left-[6px] text-[15px] font-bold"
                >
                  G+
                </figcaption>
              </figure>
            </a>
            <a href="">
              <figure class="relative">
                <img src="./demoweb/Group 5.svg" width="30" alt="" />
                <figcaption
                  class="absolute top-[2px] left-[8px] text-[15px] font-bold"
                >
                  In
                </figcaption>
              </figure>
            </a>
          </div>
          <div class="flex flex-col gap-[25px] mt-[63px]">
            <input
              type="text"
              placeholder="Name"
              class="border-black border-[2px] outline-none rounded-[30px] py-[7px] px-[20px] w-[350px] mx-auto bg-[#D9D9D9]"
            />
            <input
              type="text"
              placeholder="Email"
              class="border-black border-[2px] outline-none rounded-[30px] py-[7px] px-[20px] w-[350px] mx-auto bg-[#D9D9D9]"
            />
            <input
              type="text"
              placeholder="Password"
              class="border-black border-[2px] outline-none rounded-[30px] py-[7px] px-[20px] w-[350px] mx-auto bg-[#D9D9D9]"
            />
            <button
              class="bg-[#46A2AE] rounded-[74.5px] text-white text-[18px] font-[600px] py-[5px] mt-[10px] w-[180px] mx-auto"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
